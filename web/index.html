                    <input class="checkbox__input" type="checkbox" name="gender[]" id="option11" value="male" />

                </div>
                <div class="checkbox">
                    <input class="checkbox__input" type="checkbox" name="gender[]" id="option12" value="female" />

                </div>
            </div>

            <p>Стиль одежды</p>
            <div class="checkbox-wrapper">

                    <input class="checkbox__input" type="checkbox" name="cloType[]" id="option21" value="1" />

                </div>
                <div class="checkbox">
                    <input class="checkbox__input" type="checkbox" name="topSize[]" id="option36" value="6" />
                    <label class="checkbox__label" for="option36">XXL</label>

            <p>Размер низ</p>

                    <input class="checkbox__input" type="checkbox" name="bottomSize[]" id="option44" value="4" />

                </div>
                <div class="checkbox">
                    <input class="checkbox__input" type="checkbox" name="shoeSize[]" id="option59" value="42" />

                </div>
                <div class="checkbox">
                    <input class="checkbox__input" type="checkbox" name="shoeSize[]" id="option510" value="43" />
