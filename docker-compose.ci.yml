version: "3.3"

services:
  robot:
    env_file:
        - .env
    image: docker.pkg.github.com/jekabolt/tolya-robot/tolya-robot:latest
    # volumes:
    #   - /home/ # persistent database data.
    ports:
      - 80:8080

  mongodb_container:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --logpath=/dev/null # --quiet